<div class="dungeon-menu">
  <div class="dungeon-menu-header">
    <h1>{{ dungeon.name }}</h1>
  </div>
  <div class="dungeon-info">
    <h2>Location Knowledge</h2>
    <h3>Possible Enemy Encounters:</h3>
    <div class="enemies">
      <div class="enemy" *ngFor="let enemy of dungeon.enemies | callback: filterEnemy" placement="bottom" ngbTooltip="{{ enemy.name }} - not encountered yet">
        <img src="{{ enemy.thumbnailUrl }}" alt="">
      </div>
    </div>
    <h3>Location explored:</h3>
    <div class="progress-bar">1/3</div>
    <h3>Possible rewards:</h3>
  </div>
  <div class="dungeon-description-wrapper">
    <div class="div-dugeon-description">
      {{ dungeon.descriptionLong }}
    </div>
  </div>
  <div class="buttons">
    <button id="embark"><span>Embark</span></button>
    <button id="back" [routerLink]="['/charselect/']"><span>Back</span></button>
  </div>
</div>
