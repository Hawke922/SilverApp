<!--Swap hardcoded sources for DB queries-->
<ngb-carousel *ngIf="images" #carouselasdf class="carousel">
  <ng-template ngbSlide *ngFor="let image of images; let i = index">
    <div class="portrait-wrapper">
      <img #currentImage [attr.image-index]="i" [src]="images[i]">
    </div>
    <br><button (click)="print(currentImage)">Console Log</button>
    <p>{{ i }}</p>
  </ng-template>
</ngb-carousel>
