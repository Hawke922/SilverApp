<div class="container">
  <div class="portrait-panel">
    <div class="image">
      <img src="{{ character.pictureUrl }}" alt="" />
    </div>
    <ul class="custom-button">
      <li><a>Customize</a></li>
    </ul>
  </div>
  <div class="menu-panel">
    <div class="name">
      {{ character.name | titlecase }}
    </div>
    <div class="class">
      {{ character.class | titlecase }}
    </div>
    <div class="menu">
      <ul>
        <li><a>Roam</a></li>
        <li><a>Campaign</a></li>
        <li><a>Arena</a></li>
        <li><a [routerLink]="['/charselect']">Back</a></li>
      </ul>
    </div>
  </div>
</div>
